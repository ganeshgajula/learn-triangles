<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>learn triangles</title>
  </head>
  <body>
    <nav id="navigation-container">
      <div id="heading">
        <h1>Learn Triangles</h1>
      </div>
      <ul id="non-bullet-list">
        <li id="list-item-inline"><a href="index.html">Play Quiz</a></li>
        <li id="list-item-inline">
          <a href="calcArea.html">Calculate Area</a>
        </li>
        <li id="list-item-inline">
          <a href="calcHypo.html">Calculate Hypotenuse</a>
        </li>
        <li id="list-item-inline">
          <a href="checkAngles.html">Check Whether Angles form a triangle</a>
        </li>
      </ul>
    </nav>
    <header id="heading-title">
      <h2>Let's see whether angles form a triangle</h2>
    </header>
    <section id="angles-section">
      <p class="example-msg">
        Please input the measure of all the angles of triangle in degrees
      </p>
      <small class="example">For eg. For ▲ABC , input ∠A, ∠B, ∠C </small>
      <form id="angles-form">
        <input
          type="number"
          id="angleA"
          min="1"
          max="180"
          required
          placeholder="Enter angle 1 in degrees"
        />

        <input
          type="number"
          id="angleB"
          min="1"
          max="180"
          required
          placeholder="Enter angle 2 in degrees"
        />

        <input
          type="number"
          id="angleC"
          min="1"
          max="180"
          required
          placeholder="Enter angle 3 in degrees"
        />
        <button class="submitBtn">Calculate</button>
      </form>
      <div>
        <h4 id="anglesSum"></h4>
      </div>
    </section>
    <script>
      const angleOne = document.querySelector("#angleA");
      const angleTwo = document.querySelector("#angleB");
      const angleThree = document.querySelector("#angleC");
      const submitBtn = document.querySelector(".submitBtn");
      const anglesSum = document.querySelector("#anglesSum");

      function calcSumOfAngles(e) {
        e.preventDefault();

        const angleOneValue = parseInt(angleOne.value);
        const angleTwoValue = parseInt(angleTwo.value);
        const angleThreeValue = parseInt(angleThree.value);

        const sumOfAngles = angleOneValue + angleTwoValue + angleThreeValue;
        console.log(sumOfAngles);
        if (sumOfAngles === 180) {
          anglesSum.innerText = ` As sum of all the angles equals to 180 degrees. Hence, the angles form a traingle.`;
        } else {
          anglesSum.innerText = `As sum of all the angles does not equals to 180 degrees. Hence, the angles do not form a triangle`;
        }
      }

      submitBtn.addEventListener("click", calcSumOfAngles);
    </script>
  </body>
</html>
