    <title>learn triangles</title>
  </head>
  <body>
    <nav id="navigation-container">
      <div id="heading">
        <h1>Learn Triangles</h1>
      </div>
      <ul id="non-bullet-list">
        <li id="list-item-inline"><a href="playQuiz.html">Play Quiz</a></li>
        <li id="list-item-inline">
          <a href="calcArea.html">Calculate Area</a>

        <li id="list-item-inline">

      </ul>

    <header>
      <h2>Let's calculate Area</h2>
    </header>
    <section>
      <p>Pick an option from below</p>
      <input type="radio" name="options" />
      <label for="option1"
        >Area of a right angled triange (base and height (perpendicular
        distance) known)</label
      >
      <input type="radio" name="options" />
      <label for="option2"
        >Area of an equilateral triange (all sides of triangle must be
        equal)</label
      >
      <input type="radio" name="options" />
      <label for="option3"
        >Area of a triangle (with all 3 sides having different measures)</label
      >
      <input type="radio" name="options" />
      <label for="option4"
        >Area of a triangle (with 2 sides and one angle known)</label
      >
    </section>
    <script src="app.js"></script>
