<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>learn triangles | play quiz</title>
  </head>
  <body>
    <nav id="navigation-container">
      <div id="heading">
        <h1>Learn Triangles</h1>
      </div>
      <ul id="non-bullet-list">
        <li id="list-item-inline"><a href="playQuiz.html">Play Quiz</a></li>
        <li id="list-item-inline">
          <a href="calcArea.html">Calculate Area</a>
        </li>
        <li id="list-item-inline">
          <a href="calcHypo.html">Calculate Hypotenuse</a>
        </li>
        <li id="list-item-inline">
          <a href="checkAngles.html">Check Whether Angles form a triangle</a>
        </li>
      </ul>
    </nav>

    <header id="heading-title">
      <h1>Let's play the quiz</h1>
    </header>
    <form id="form-quiz">
      <div class="quiz-content">
        <label class="quiz-question"
          >1. A triangle has angles 130<sup>0</sup>, 20<sup>0</sup>and
          30<sup>0</sup>. Which type of triangle is this ?</label
        >

        <label class="label"
          ><input type="radio" required name="ques1Options" /> right angle
          triangle</label
        >

        <label class="label"
          ><input type="radio" required name="ques1Options" /> acute angle
          triangle</label
        >

        <label class="label"
          ><input type="radio" required name="ques1Options" /> obtuse angle
          triangle</label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question"
          >2. A triangle has angles 80<sup>0</sup>, 60<sup>0</sup> and
          40<sup>0</sup>. Which type of triangle is this ?</label
        >

        <label class="label"
          ><input type="radio" required name="ques2Options" />obtuse angle
          triangle</label
        >

        <label class="label"
          ><input type="radio" required name="ques2Options" />acute angle
          triangle</label
        >

        <label class="label"
          ><input type="radio" required name="ques2Options" />right angle
          triangle</label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question"
          >3. A triangle has angles 90<sup>0</sup>, 50<sup>0</sup> and
          40<sup>0</sup>. Which type of triangle is this ?</label
        >

        <label class="label"
          ><input type="radio" required name="ques3Options" />right angle
          triangle</label
        >

        <label class="label"
          ><input type="radio" required name="ques3Options" />obtuse angle
          triangle</label
        >

        <label class="label"
          ><input type="radio" required name="ques3Options" />acute angle
          triangle</label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question"
          >4. Two angles of a triangle are 90<sup>0</sup> and 50<sup>0</sup>.
          What will be the measure of third angle ?</label
        >

        <label class="label"
          ><input type="radio" required name="ques4Options" />45<sup
            >0</sup
          ></label
        >

        <label class="label"
          ><input type="radio" required name="ques4Options" />60<sup
            >0</sup
          ></label
        >

        <label class="label"
          ><input type="radio" required name="ques4Options" />40<sup
            >0</sup
          ></label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question"
          >5. A triangle where all sides are congruent is called as
        </label>

        <label class="label"
          ><input type="radio" required name="ques5Options" />Scalene</label
        >

        <label class="label"
          ><input type="radio" required name="ques5Options" />Isosceles</label
        >

        <label class="label"
          ><input type="radio" required name="ques5Options" />Equilateral</label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question">6. An isosceles triangle has </label>

        <label class="label"
          ><input type="radio" required name="ques6Options" />No congruent
          sides</label
        >

        <label class="label"
          ><input type="radio" required name="ques6Options" />2 congruent
          sides</label
        >

        <label class="label"
          ><input type="radio" required name="ques6Options" />3 congruent
          sides</label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question"
          >7. In right triangle, the side opposite to right angle is called as
        </label>

        <label class="label"
          ><input type="radio" required name="ques7Options" />altitude</label
        >

        <label class="label"
          ><input type="radio" required name="ques6Options" />hypotenuse</label
        >

        <label class="label"
          ><input type="radio" required name="ques6Options" />angle
          bisector</label
        >
      </div>
      <div class="quiz-content">
        <label class="quiz-question"
          >8. The perimeter of a equilateral triangle is 15cm. What is the
          length of one side?
        </label>

        <label class="label"
          ><input type="radio" required name="ques8Options" />3</label
        >

        <label class="label"
          ><input type="radio" required name="ques8Options" />15</label
        >

        <label class="label"
          ><input type="radio" required name="ques8Options" />5</label
        >
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
